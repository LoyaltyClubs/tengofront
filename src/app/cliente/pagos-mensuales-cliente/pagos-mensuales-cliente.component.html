<div class="col-md-12">
    <div class="card">
      <div class="card-content p-2">
        <div class="toolbar"></div>
        <div class="material-datatables">
          <table
            id="datatables"
            class="table table-striped table-no-bordered table-hover"
            cellspacing="0"
            width="100%"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Monto Total</th>
                <th>Monto Capital</th>
                <th>Inter√©s</th>
                <th>Mora</th>
                <th>Fecha</th>
                <th>Gastos Cobranza</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuota of cuotasMensuales">
                <td>{{ cuota.nombre }}</td>
                <td style="text-align: center">
                  {{ cuota.monto_total }} Bs.
                </td>
                <td style="text-align: center">
                    {{ cuota.monto_capital }} Bs.
                  </td>
                <td style="text-align: center">
                  {{ cuota.interes }} Bs.
                </td>
                <td style="text-align: center">
                    {{ cuota.mora }} Bs.
                  </td>
                <td>{{ cuota.fecha | date: "shortDate" }}</td>
                <td style="text-align: center">{{ cuota.gastos_cobranza }}</td>
                <td>{{ cuota.estado }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
