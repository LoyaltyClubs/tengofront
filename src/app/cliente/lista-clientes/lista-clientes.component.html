<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="blue">
      <i class="material-icons">assignment</i>
    </div>

    <div class="card-content">
      <h4 class="card-title">Clientes</h4>

      <div class="toolbar"></div>
      <div class="material-datatables">
        <table
          id="datatables"
          class="table table-striped table-no-bordered table-hover"
          cellspacing="0"
          width="100%"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Nombre</th>
              <th>CI</th>
              <th>Linea de crédito</th>
              <th>Estado</th>

              <th class="disabled-sorting text-right">Acciones</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Nombre</th>
              <th>CI</th>
              <th>Linea de crédito</th>
              <th>Estado</th>
              <th class="text-right">Acciones</th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nombre }} {{ cliente.apellido_paterno }} {{ cliente.apellido_materno }}</td>
              <td>{{ cliente.ci }}</td>
              <td>{{ cliente.linea_credito  | number }}</td>
              <td>{{ cliente.estado }}</td>
              <td class="text-right">
                <a
                  routerLink="ver"
                  (click)="verCliente(cliente.ci)"
                  class="btn btn-simple btn-warning btn-icon edit"
                  ><span class="material-icons"> visibility </span></a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
