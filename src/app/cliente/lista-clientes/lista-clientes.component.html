<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="blue">
      <div class="input-group float-end">
        <h4 class="card-title col-7">Clientes</h4>

        <div class="col-5">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por Carnet de Identidad o Apellido"
              [(ngModel)]="dataSearch"
              (keyup.enter)="onChangeCustomer()"
              [ngModelOptions]="{ standalone: true }"
            />
            <button class="btn btn-warning" (click)="onChangeCustomer()">
              <div class="ripple-container"></div>
              <i class="fas fa-search"></i>
              <div class="ripple-container"></div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-content p-2">
      <div class="toolbar"></div>
      <div class="material-datatables">
        <table
          id="datatables"
          class="table table-striped table-no-bordered table-hover"
          cellspacing="0"
          width="100%"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Nombre</th>
              <th>CI</th>
              <th>Linea de crÃ©dito</th>
              <th>Estado</th>

              <th class="disabled-sorting text-right">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>
                {{ cliente.nombre }} {{ cliente.apellido_paterno }}
                {{ cliente.apellido_materno }}
              </td>
              <td>{{ cliente.ci }}</td>
              <td>{{ cliente.linea_credito | number }}</td>
              <td>{{ cliente.estado }}</td>
              <td class="text-right">
                <a
                  routerLink="ver"
                  (click)="verCliente(cliente.ci)"
                  class="btn btn-simple btn-warning btn-icon edit"
                  >Ver</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
