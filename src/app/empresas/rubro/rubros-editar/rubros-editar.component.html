<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">mail_outline</i>
        </div>

        <div class="card-content">
            <h4 class="card-title">Rubro</h4>
            <form [formGroup]="formGroup" (ngSubmit)="editarRubro()">
                <div class="form-group label-floating">
                    <label class="control-label">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" formControlName="estado" name="estado">
                        Estado
                    </label>
                </div>
                <button class="btn btn-fill btn-default" routerLink="/empresa/rubros">Volver</button>
                <button type="submit" class="btn btn-fill btn-info">Enviar</button>
            </form>
        </div>
    </div>
</div>
