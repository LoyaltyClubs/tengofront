<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">mail_outline</i>
        </div>

        <div class="card-content">
            <h4 class="card-title">Empresa</h4>
            <form [formGroup]="empresaForm" (ngSubmit)="agregarEmpresa()">
                <div class="form-group label-floating">
                    <label class="control-label">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Razon Social</label>
                    <input type="text" formControlName="razon_social" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Dirección</label>
                    <input type="text" formControlName="direccion" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Fecha de cierre</label>
                    <input type="date" formControlName="fecha_cierre" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Inicio de contrato</label>
                    <input type="date" formControlName="inicio_contrato" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Fin de contrato</label>
                    <input type="date" formControlName="fin_contrato" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Representante Legal</label>
                    <input type="text" formControlName="representante_legal" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Correo</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Cargo</label>
                    <input type="text" formControlName="cargo" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Carnet de Identidad</label>
                    <input type="text" formControlName="ci" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Expedición</label>
                    <input type="text" formControlName="expedicion" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Telefono</label>
                    <input type="number" formControlName="telefono" class="form-control">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" formControlName="estado" name="estado">
                        Estado
                    </label>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Rubro</label>
                    <input type="number" formControlName="rubro_id" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Ciudad</label>
                    <input type="number" formControlName="ciudad_id" class="form-control">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Plan</label>
                    <input type="number" formControlName="plan_id" class="form-control">
                </div>
                <button class="btn btn-fill btn-default" routerLink="/empresa/">Volver</button>
                <button type="submit" class="btn btn-fill btn-info">Enviar</button>
            </form>
        </div>
    </div>
</div>
