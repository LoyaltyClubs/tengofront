<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">assignment</i>
        </div>

        <div class="card-content">
            <h4 class="card-title">Empresa</h4>
            <a class="btn btn-info" href="">Descargar Plantilla Excel</a>
            <form [formGroup]="empresaForm" (ngSubmit)="agregarEmpresas()">
                <label for="archivo" class="control-label">Subir Archivo Excel</label>
                <input type="file" formControlName="archivo" id="archivo" class="form-control-file" (change)="onFileChange($event)">
                <button type="submit" class="btn btn-fill btn-info">Enviar</button>
            </form>

        </div><!-- end content-->
    </div><!--  end card  -->
</div>
