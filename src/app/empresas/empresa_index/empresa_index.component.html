<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">assignment</i>
        </div>

        <div class="card-content">
            <h4 class="card-title">Empresas</h4>
            <button class="btn btn-info" routerLink="empresa">Nuevo</button>
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <thead>
                        <tr>
                            <th>Razon Social</th>
                            <th>CI</th>
                            <th>Representante Legal</th>
                            <th>Fecha de Cierre</th>
                            <th>Estado</th>
                            <th class="disabled-sorting text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Razon Social</th>
                            <th>CI</th>
                            <th>Representante Legal</th>
                            <th>Fecha de Cierre</th>
                            <th>Estado</th>
                            <th class="disabled-sorting text-right">Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let empresa of listEmpresas">
                            <td>{{empresa.razon_social}}</td>
                            <td>{{empresa.ci}}</td>
                            <td>{{empresa.representante_legal}}</td>
                            <td>{{empresa.fecha_cierre}}</td>
                            <td>{{empresa.estado}}</td>
                            <td class="text-right">
                                <a routerLink="editar" [queryParams]="empresa" class="btn btn-simple btn-warning btn-icon edit"><i class="material-icons">dvr</i></a>
                                <a (click)="openDeleteModal(empresa.id)"  class="btn btn-simple btn-danger btn-icon remove"><i class="material-icons">close</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- end content-->
    </div><!--  end card  -->
</div> 
<script>
	$(document).ready(function() {
        console.log("Gola");
		$('#datatables').DataTable({
			"pagingType": "full_numbers",
			"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
			responsive: true,
			language: {
			search: "_INPUT_",
			searchPlaceholder: "Search records",
			}

		});


		var table = $('#datatables').DataTable();

		// Edit record
		table.on( 'click', '.edit', function () {
			$tr = $(this).closest('tr');

			var data = table.row($tr).data();
			alert( 'You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.' );
		} );

		// Delete a record
		table.on( 'click', '.remove', function (e) {
			$tr = $(this).closest('tr');
			table.row($tr).remove().draw();
			e.preventDefault();
		} );

		//Like record
		table.on( 'click', '.like', function () {
			alert('You clicked on Like button');
		});

		$('.card .material-datatables label').addClass('form-group');
	});

	</script>
